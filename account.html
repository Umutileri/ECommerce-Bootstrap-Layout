<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alışveriş Sepeti</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-light">
    <header>
      <section class="top-bar">
        <div class="container">
          <div class="row gy-2 align-items-center">
            <div class="col-lg-2 col-sm-4 col-4">
              <a href="index.html" class="navbar-brand"
                ><i class="fa-solid fa-truck-fast"></i>E-Ticaret</a
              >
            </div>
            <div class="col-lg-5 col-sm-8 col-8 order-lg-last">
              <div class="text-end">
                <a href="account.html" class="btn btn-light">
                  <i class="fa fa-user"></i
                  ><span class="ms-1 d-none d-sm-inline-block">Hesabım</span>
                </a>
                <a href="#" class="btn btn-light">
                  <i class="fa fa-heart"></i
                  ><span class="ms-1 d-none d-sm-inline-block">Listem</span>
                </a>
                <a href="shoping-card.html" class="btn btn-light">
                  <i class="fa fa-shopping-cart"></i
                  ><span class="ms-1 d-none d-sm-inline-block">Sepet</span>
                </a>
              </div>
            </div>
            <div class="col-lg-5">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    placeholder="Aradığınız ürünü, markayı veya anahtar kelimeyi yazın..."
                    class="form-control"
                  />
                  <button class="btn btn-primary">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </header>

    <section id="account-page">
      <div class="container">
        <div class="row align-items-center justify-content-center mt-5">
          <div class="col-lg-6 col-sm-10 col-md-8 col-12">
            <div class="card shadow p-3">
              <div
                id="account-header"
                class="card-title text-center py-1 d-flex justify-content-center align-items-center gap-2 mt-3"
              >
                <i class="fa-solid fa-user-plus"></i>
                <h3 class="text-center">Yeni Hesap Oluştur</h3>
              </div>

              <div class="card-body">
                <form>
                  <div class="mb-4 border-top w-100">
                    <label for="name" class="form-label mt-4"
                      >Adınız ve Soyadınız</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ad Soyad"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="email" class="form-label">E-posta Adresi</label>
                    <input
                      type="email"
                      class="form-control"
                      id="name"
                      placeholder="E-posta Adresiniz"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Şifre</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="En az 8 karakter"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label"
                      >Tekrar Şifre</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="En az 8 karakter"
                      required
                    />
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" />
                    <span class="text-muted"
                      ><a href="#" class="text-decoration-none"
                        >Kullanım Koşullarını</a
                      >
                      ve Gizlilik Politikasını okudum, onaylıyorum.</span
                    >
                  </div>
                  <div>
                    <button
                      type="submit"
                      class="btn btn-primary w-100 mt-3 account-btn p-2 btn-hesap"
                    >
                      <span>Hesabımı Oluştur </span>
                    </button>

                    <p class="text-muted text-center mt-3">
                      Zaten hesabınız var mı?
                      <a href="account_login.html" class="text-decoration-none"
                        >Giriş Yapın</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mt-3 py-3 bg-primary">
      <div class="container">
        <div class="row gy-2">
          <div class="col-md-6 col-lg-4">
            <form>
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Özel Kampanyalardan Haberdar Olun"
                />
                <button type="button" class="btn btn-outline-warning">
                  Abone Ol
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6 col-lg-8">
            <nav class="text-center text-md-end">
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="#" class="btn btn-icon btn-outline-warning">
                <i class="fab fa-twitter"></i>
              </a>
            </nav>
          </div>
          <div class="col-12">
            <p class="text-center text-md-start text-white">
              &copy; 2025 Tüm hakları saklıdır. Güvenli Ödeme ve Hızlı Kargo
              Garantisi.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
